  <body class="u-body u-xl-mode" data-lang="es">
    <section class="u-align-center u-clearfix u-section-1" id="sec-aee8">
      <img class="u-image u-image-contain u-image-default u-image-1" src="./assets/img/LogoHome_Mesadetrabajo1.png" alt="" data-image-width="1366" data-image-height="768">
      <img class="u-image u-image-round u-radius-15 u-image-2" src="./assets/img/ghghgh-min.jpg" alt="" data-image-width="1620" data-image-height="1080">
      <div class="u-form u-form-1">
        <form action="https://forms.nicepagesrv.com/v2/form/process" class="u-clearfix u-form-horizontal u-form-spacing-15 u-inner-form" style="padding: 15px" source="email">
          <div class="u-form-group u-form-name u-label-top">
            <label for="name-558c" class="u-custom-font u-font-montserrat u-label">Ingrese la Cédula o Pasaporte del Paciente:</label>
            <input #cedula type="text" placeholder="Cédula o Pasaporte" id="name-558c" name="name" class="u-custom-font u-font-montserrat u-input u-input-rectangle" required="">
          </div>
          <div class="u-form-group u-form-submit u-label-top">
            <button (click)="buscarPacientePorCedula(cedula.value)" href="#" class="u-btn u-btn-round u-btn-submit u-button-style u-radius-21">BUSCAR</button>
            <input type="submit" value="submit" class="u-form-control-hidden">
          </div>
          <div class="u-form-send-message u-form-send-success">Thank you! Your message has been sent.</div>
          <div class="u-form-send-error u-form-send-message">Unable to send your message. Please fix errors then try again.</div>
          <input type="hidden" value="" name="recaptchaResponse">
          <input type="hidden" name="formServices" value="9d618b1ebc6b30461281343a13bf2cd7">
        </form>
      </div>
      <h2 class="u-custom-font u-font-montserrat u-text u-text-default u-text-1">
        <span style="font-size: 3rem;">Consultas:</span>
        <span style="font-size: 3rem;"></span>
      </h2>
      <button routerLink="/nuevopaciente" class="u-border-none u-btn u-btn-round u-button-style u-custom-font u-font-montserrat u-hover-palette-1-dark-1 u-palette-1-light-1 u-radius-19 u-btn-2">registar paciente</button> 
      <div *ngIf="paciente">
      <h2  class="u-custom-font u-font-montserrat u-text u-text-2">{{paciente.nombres}} {{paciente.apellidos}}<span style="font-weight: 700;">
          <span style="font-weight: 400;">
            <span style="font-weight: 700;">
              <span style="font-style: italic;"></span>
            </span>
          </span>
        </span>
      </h2>
      <button routerLink="/archivo" class="u-btn u-btn-round u-button-style u-custom-font u-font-montserrat u-hover-palette-1-dark-1 u-palette-1-light-2 u-radius-19 u-btn-3">HISTORIAL Y ARCHIVOS</button>
      <button routerLink="/datosfiliatorios" class="u-border-none u-btn u-btn-round u-button-style u-custom-font u-font-montserrat u-hover-palette-4-light-2 u-palette-4-base u-radius-19 u-text-white u-btn-4">iNICIAR CONSULTA</button>
      <button routerLink="/recipeNEW" class="u-btn u-btn-round u-button-style u-custom-font u-font-montserrat u-hover-palette-1-dark-1 u-palette-1-light-2 u-radius-19 u-btn-5">RÉCIPE E INDICACIONES</button>
      <h2 class="u-custom-font u-font-montserrat u-text u-text-3">Para seleccionar otro paciente, sólo ingrese su no. de Cédula o Pasaporte.</h2>
    </div>
    </section>

<app-headerbefore></app-headerbefore>
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
                <div class="form-container">
                    <div class="form-icon">
                        <i class="fa fa-user-circle"></i>
                        <span class="signup"><a routerLink="/login">Si tienes un usuario, click aqui.</a></span>
                    </div>
                    <form [formGroup]="registroForm" class="form-horizontal" (ngSubmit)="saveUsuario()">
                        <h3 class="title">Registro</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="text" placeholder="Nombres" formControlName="nombres">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="text" placeholder="Apellidos" formControlName="apellidos">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-address-card"></i></span>
                            <input class="form-control" type="text" placeholder="Cédula" formControlName="cedula" >
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-envelope"></i></span>
                            <input class="form-control" type="email" placeholder="Correo Electrónico" formControlName="correo"  ngModel email="true">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" type="password" placeholder="Contraseña" formControlName="password" >
                        </div>
                        <button class="btn signin" type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Cargando...</p>
  </div>

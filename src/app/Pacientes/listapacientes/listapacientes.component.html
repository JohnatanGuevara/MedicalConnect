<app-newheader></app-newheader>
<!DOCTYPE html>
<html style="font-size: 16px;" lang="es"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Consultas">
    <meta name="description" content="">
    <title>PACIENTES</title>
    <link rel="stylesheet" href="nicepage.css" media="screen">
<link rel="stylesheet" href="listapacientes.component.css" media="screen">
    <script class="u-script" type="text/javascript" src="jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="nicepage.js" defer=""></script>
    <meta name="generator" content="Nicepage 5.11.2, nicepage.com">
    <meta name="referrer" content="origin">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "",
		"logo": "images/LOGOIDEAS_Mesadetrabajo1copia.png"
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="PACIENTES">
    <meta property="og:type" content="website">
  <meta data-intl-tel-input-cdn-path="intlTelInput/"></head>
  <body class="u-body u-stick-footer u-xl-mode" data-lang="es">
    <section class="u-clearfix u-section-1" id="sec-a49f">
      <img class="u-image u-image-round u-radius-10 u-image-1" src="./assets/img/ghghgh-min.jpg" alt="" data-image-width="1620" data-image-height="1080">
      <h1 class="u-custom-font u-font-montserrat u-text u-text-white u-text-1">Pacientes</h1>
      <img class="u-image u-image-contain u-image-default u-image-2" src="./assets/img/LogoEncabezado-02.png" alt="" data-image-width="1277" data-image-height="352">
      <div *ngIf="!mostrarDetalles" class="u-align-left u-form u-form-1">
        <form action="https://forms.nicepagesrv.com/v2/form/process" class="u-clearfix u-form-horizontal u-form-spacing-15 u-inner-form" style="padding: 15px;" source="email">
          <div class="u-form-group u-form-name u-label-top">
            <label for="name-ef64" class="u-custom-font u-font-montserrat u-label u-label-1">Buscar paciente</label>
            <input #cedula type="text" id="name-ef64" name="name" class="u-custom-font u-font-montserrat u-input u-input-rectangle u-radius-21 u-input-1" required="" placeholder="Cédula o Pasaporte">
          </div>
          <div class="u-form-group u-form-submit u-label-top">
            <button (click)="buscarPacientePorCedula(cedula.value)" href="#" class="u-btn u-btn-round u-btn-submit u-button-style u-custom-font u-font-montserrat u-radius-31 u-btn-1">BUSCAR</button>
            <input type="submit" value="submit" class="u-form-control-hidden">
          </div>
          <div class="u-form-send-message u-form-send-success">#FormSendSuccess</div>
          <div class="u-form-send-error u-form-send-message">#FormSendError</div>
          <input type="hidden" value="" name="recaptchaResponse">
          <input type="hidden" name="formServices" value="9d618b1ebc6b30461281343a13bf2cd7">
        </form>
      </div>
      <button routerLink="/nuevopaciente" class="u-border-none u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-1-dark-1 u-radius-6 u-btn-2">AGREGAR NUEVO PACIENTE</button>
      <div   class="u-align-left-xl u-table u-table-responsive u-table-1">
        <table class="u-table-entity">
          <colgroup>
            <col width="29.8%">
            <col width="13.7%">
            <col width="14.1%">
            <col width="15.4%">
            <col width="27%">
          </colgroup>
          <thead class="u-custom-font u-font-montserrat u-palette-1-dark-2 u-table-header u-table-header-1">
            <tr style="height: 85px;">
              <th class="u-border-1 u-border-palette-1-dark-1 u-table-cell">NOMBRES Y APELLIDOS</th>
              <th class="u-border-1 u-border-palette-1-dark-1 u-table-cell">C.I O PASAPORTE</th>
              <th class="u-border-1 u-border-palette-1-dark-1 u-table-cell">EDAD</th>
              <th class="u-border-1 u-border-palette-1-dark-1 u-table-cell">TELÉFONO</th>
              <th class="u-border-1 u-border-palette-1-dark-1 u-table-cell">ÚLTIMO MOTIVO DE CONSULTA</th>
            </tr>
          </thead>
          <tbody class="u-custom-font u-font-montserrat u-table-body u-table-body-1">
            <tr *ngFor="let paciente of pacientes" (click)="seleccionarPaciente(paciente)" style="height: 58px;">
              <td class="u-border-3 u-border-grey-30 u-table-cell u-table-cell-6">{{ paciente.nombres }} {{ paciente.apellidos }}</td>
              <td class="u-border-3 u-border-grey-30 u-table-cell u-table-cell-7">{{ paciente.cedula }}</td>
              <td class="u-border-3 u-border-grey-30 u-table-cell u-table-cell-8">{{ paciente.edad}}</td>
              <td class="u-border-3 u-border-grey-30 u-table-cell u-table-cell-9">{{ paciente.telefonoP }}</td>
              <td class="u-border-3 u-border-grey-30 u-table-cell u-table-cell-10">{{ paciente.motivo }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    
    
  
</body></html>
<div class="detalles-overlay" *ngIf="mostrarDetalles">
  <app-detalles [paciente]="pacienteSeleccionado" (cerrar)="cerrarDetalles()"></app-detalles>

  <div *ngIf="isLoading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Buscando Paciente...</p>
  </div>
